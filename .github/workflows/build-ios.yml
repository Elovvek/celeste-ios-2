name: Build Celeste iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Checkout submodules explicitly (just in case)
        run: git submodule update --init --recursive

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: |
          brew install mono nuget
          echo "Dependencies installed."

      - name: Restore NuGet packages
        run: nuget restore celestemeow.sln

      - name: Build solution
        run: msbuild celestemeow.sln /p:Configuration=Release /p:Platform=iPhone

      - name: Create placeholder Content folder with dummy file (if needed)
        run: |
          mkdir -p Content
          echo "Replace this with your real Celeste game files." > Content/README.txt

      - name: Package IPA (example, adjust path as needed)
        run: |
          # Assuming msbuild or another tool outputs the IPA at some path
          # Zip or move the IPA to a known location for upload
          echo "Packaging step placeholder"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Celeste-iOS-Build
          path: path/to/your/output.ipa  # Adjust this to the actual output IPA path

      - name: Done
        run: echo "Build finished, download your IPA artifact."
