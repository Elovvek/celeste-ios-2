name: Build Celeste iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies (mono, nuget, etc)
        run: |
          brew update
          brew install mono
          brew install nuget
          brew install --cask xamarin-ios

      - name: Restore NuGet packages
        run: nuget restore celestemeow.sln

      - name: Build solution
        run: msbuild celestemeow.sln /p:Configuration=Release /p:Platform=iPhone

      - name: Create Content.zip artifact
        run: zip -r Content.zip Content

      - name: Upload Content.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: Content.zip
          path: Content.zip
          retention-days: 1
