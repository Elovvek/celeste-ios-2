name: Build Celeste iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: |
          brew install --cask mono-mdk nuget
          # Optional: Install Xcode command line tools if needed
          xcode-select --install || true

      - name: Restore NuGet packages
        run: dotnet restore celestemeow.sln

      - name: Build solution
        run: dotnet build celestemeow.sln -c Release -f:net6.0-ios /p:Platform=iPhone /p:BuildIpa=true

      - name: Package IPA
        run: |
          # Assuming IPA is output to bin/Release/iPhone/...
          # Adjust path if needed
          IPA_PATH=$(find celestemeow/bin/Release -name "*.ipa" | head -n 1)
          echo "IPA located at $IPA_PATH"
          mkdir -p output
          cp "$IPA_PATH" output/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Celeste-iOS-IPA
          path: output/*.ipa
          retention-days: 5
