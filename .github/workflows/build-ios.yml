name: Build Celeste iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore packages
        run: dotnet restore celestemeow.sln

      - name: Build solution
        run: dotnet build celestemeow.sln -c Release -p:Platform=iPhone

      - name: Create Content.zip artifact
        run: zip -r Content.zip Content

      - name: Upload Content.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: Content.zip
          path: Content.zip
          retention-days: 1
