name: Build Celeste iOS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repo and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Homebrew dependencies (Mono + Xamarin.iOS)
        run: |
          brew update
          brew install mono
          brew tap homebrew/cask-versions
          brew install --cask xamarin-ios

      - name: Show Mono version
        run: mono --version

      - name: Show msbuild version
        run: msbuild -version

      - name: Restore NuGet packages
        run: nuget restore celestemeow.sln

      - name: Build iOS project
        run: |
          msbuild celestemeow.sln /p:Configuration=Release /p:Platform=iPhone /p:BuildIpa=true /p:IpaPackageDir=$(pwd)/output

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: celeste-ios-ipa
          path: output/*.ipa
