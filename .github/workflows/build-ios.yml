name: Build Celeste iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install Xamarin.iOS
        run: |
          brew install --cask xamarin-ios
          echo "Dependencies installed."

      - name: Restore NuGet packages
        run: dotnet restore celestemeow.sln

      - name: Build Celeste iOS
        run: msbuild celestemeow.sln /p:Configuration=Release /p:Platform=iPhone /t:Build

      - name: Create IPA
        run: |
          # Assuming your Xamarin.iOS project outputs an .app bundle at this path
          APP_PATH="path/to/your/Celeste.iOS.app"
          IPA_PATH="$PWD/Celeste.ipa"

          # Package the .app into an .ipa file
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r "$IPA_PATH" Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: celeste-ios-app
          path: Celeste.ipa
