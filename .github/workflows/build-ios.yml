name: Build Celeste iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: |
          brew update
          brew install --cask mono-mdk
          brew install nuget

      - name: Restore NuGet packages
        run: dotnet restore celestemeow/celestemeow.sln

      - name: Build the iOS app
        run: |
          msbuild celestemeow/celestemeow.sln /p:Configuration=Release /p:Platform=iPhone /t:Build

      - name: Find and upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: celeste-ios-ipa
          path: celestemeow/bin/iPhone/Release/*.ipa
